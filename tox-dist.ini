[tox]
skipsdist = True
envlist = py26,py27,py32,py33,py34,pypy,pypy3

[testenv]
deps =
	wheel
	setuptools

commands =
	python setup.py check --strict
	python setup.py -q bdist_egg upload

[testenv:py26]
basepython = python2.6
commands =
	python setup.py -q register sdist bdist_egg bdist_wheel upload

[testenv:pypy3]
basepython = pypy3
